<h2>Add a New Observation</h2>

<div class="obs_form">
  <form  [formGroup]="obsForm" ngNativeValidate (ngSubmit)="onSubmit()">
    <div>
      <label>
        Title:<br />
        <input name="title" type="text" formControlName="title" ngModel required/>
      </label>
    </div>

    <div>
      <label>
        Observation:<br />
        <textarea name="obs" formControlName="observation" ngModel required></textarea></label
      ><br />
    </div>

    <div>
      <label>
        City:<br />
        <input type="text" formControlName="city" /> </label
      ><br />
    </div>

    <div>
      <label>
        State:<br />
        <input type="text" formControlName="state" /> </label
      ><br />
    </div>

    <div>
      <label>
        Date:<br />
        <input type="date" formControlName="date" /> </label
      ><br />
    </div>

    <button type="button" class="btn-round-green" (click)="getLocation()">
      Get Location
    </button>

    <div>
      <label>
        Longitude:<br />
        <input
          [(ngModel)]="longitude"
          value="{{ longitude }}"
          type="number"
          step="any"
          formControlName="longitude"
        /> </label
      ><br />
      <label>
        Latitude:<br />
        <input
          [(ngModel)]="latitude"
          type="number"
          step="any"
          formControlName="latitude"
        /> </label
      ><br />
    </div>

    <button class="btn-round-red" type="submit">Submit</button><br />
  </form>
  <br />
</div>
