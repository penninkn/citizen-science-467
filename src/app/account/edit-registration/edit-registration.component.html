<h1>Edit Profile</h1>
<h3>{{ message }}</h3>
<div class="add_form">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label>
        First Name:<br />
        <input
          type="text"
          formControlName="first_name?"
          [(ngModel)]="this.user.first_name"
          value="{{ user?.first_name }}"
        />
      </label>
    </div>
    <div>
      <label>
        Last Name:<br />
        <input
          type="text"
          formControlName="last_name"
          [(ngModel)]="this.user.last_name"
          value="{{ user?.last_name }}"
        />
      </label>
    </div>
    <div>
      <label>
        age:<br />
        <input
          type="number"
          formControlName="age"
          [(ngModel)]="this.user.age"
          value="{{ user?.age }}"
        />
      </label>
    </div>
    <div>
      <label>
        username:<br />
        <input
          type="text"
          formControlName="username"
          [(ngModel)]="this.user.username"
          value="{{ user?.username }}"
        />
      </label>
    </div>
    <div>
      <label>
        email:<br />
        <input
          type="text"
          formControlName="email"
          [(ngModel)]="this.user.email"
          value="{{ user?.email }}"
        />
      </label>
    </div>
    <button class="btn-round-red" type="submit">Submit</button>
  </form>
  <br />
</div>
