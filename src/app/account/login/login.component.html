<form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
  <div>
    <label>
      Username:
      <input type="text" formControlName="username">
    </label>
  </div>
  <div>
    <label>
      Password:
      <input type="text" formControlName="password">
    </label>
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>


{{ loginForm.value | json}}
