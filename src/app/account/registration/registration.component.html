<h1>Sign Up</h1>
<div id="message">
  <h3>{{ message }}</h3>
</div>
<div class="add_form">
  <form [formGroup]="userForm" ngNativeValidate (ngSubmit)="onSubmit()">
    <div>
      <label>
        First Name:<br />
        <input type="text" formControlName="first_name" ngModel required />
      </label>
    </div>
    <div>
      <label>
        Last Name:<br />
        <input type="text" formControlName="last_name" ngModel required />
      </label>
    </div>
    <div>
      <label>
        age:<br />
        <input type="number" formControlName="age" />
      </label>
    </div>
    <div>
      <label>
        username:<br />
        <input type="text" formControlName="username" ngModel required />
      </label>
    </div>
    <div>
      <label>
        email:<br />
        <input
          type="email"
          formControlName="email"
          ngModel email
          ngModel required
        />
      </label>
    </div>
    <div>
      <label>
        password:<br />
        <input
          type="text"
          formControlName="password"
          ngModel required
          minlength="8"
          maxLength="16"
        />
      </label>
    </div>
    <button class="btn-round-red" type="submit">Submit</button>
  </form>
  <br />
</div>
