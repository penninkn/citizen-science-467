<h2>All Projects</h2>
<div>
  <div *ngFor="let project of sampleProjects">
    <div class="title">{{ project?.title }}</div>
    <p>type: {{ project?.type }}</p>

    <div id="btns"><button id="view" [routerLink]="['/projects', project._id]" class="btn-round-purple">
        View
      </button>
      <button id="proj_obs" [routerLink]="['/projects/observations', project._id]" class="btn-round-green">
        Observations
      </button>
      <br><br><br><br>
    </div>
  </div>
</div>
