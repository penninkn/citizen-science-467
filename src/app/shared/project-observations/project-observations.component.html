<div class="list_all">
  <div *ngFor="let observation of observations">
    <div class="title">{{ observation?.title }}</div>
    <p>{{ observation?.date }}</p>
    <p>{{ observation?.text }}</p>

    <p>
      {{ observation?.city }}<span *ngIf="observation.state">, </span>
      {{ observation?.state }}
    </p>
    <button
      *ngIf="getByUser"
      class="btn-round-orange"
      (click)="onEditClick(observation._id)"
    >
      Edit
    </button>
    <br /><br /><br />
  </div>
</div>
